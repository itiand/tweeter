<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css">
    <link rel="stylesheet" href="/styles/desktop-layout.css">
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <h1><span id="nav-title">tweeter</span></h1>
      <div>
        <p class="new-tweet"><b>Write</b> a new tweet</p>
        <p class="down-icon"><i class="fa-solid fa-angles-down"></i></p>    
      </div>
    </nav>
    <header id="nav-header">
      <div class="header-pic">
          <img src="/images/Barack.jpg"> 
      </div>
      <br>
      <div>
          <h2>Barrack Obama</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- New Tweet -->
      <section class="new-tweets">
        <p class="error-banner">Some Error</p>
        <form id="post-tweet" action="/tweets" method="POST">
          <label for="tweet-text" id="tweet-text-label">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="form-bottom">
            <button class="btn-tweet" type="submit">Tweet</button>
            <output name="counter" class="counter bungee" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Tweets -->
      <section id="tweetS-container">
      </section>
      <button id="scroll-top-button" class="btn-scroll-top">
        <i class="fas fa-arrow-up"></i>
      </button>
    </main>
    <script src="./scripts/composer-char-counter.js"></script>
    <script src="./scripts/tweet-submission.js"></script>
  </body>
</html>
